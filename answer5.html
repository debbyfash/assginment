    <script>
        let question1 = parseInt(prompt("Please Enter any Number!"));
        let question2 = prompt("Please do you want to compute the multiple or the sum");


        for (var i = 1; i <= question1; i++){
        if(question2 == "sum")
        {
            let sum = i + question1 ;
            document.write(`The sum of ${question1} + ${i} = ${sum + "<br>"}`);

        }else if(question2 == "multiple"){
            let multiple = question1 * i;
            document.write(`The multiple of ${question1} * ${i} = ${multiple + "<br>"}`);
        }
    }

    </script>
